version: 2.1

executors:
    node:
        working_directory: ~/workdir
        docker:
            - image: cimg/node:18.17.1

jobs:
    build:
        executor: node
        steps:
            - checkout
            - run: sudo npm install --global npm@8.3.0
            - run: npm ci
            - run: npm run ts
            - run: npm run lint
            - run: npm run build
            - run: npm test
            - run: npm run unused-exports

            - persist_to_workspace:
                  root: .
                  paths:
                      - .

    deploy:
        executor: node
        parameters:
            env:
                type: enum
                enum: ['dev', 'staging', 'beta', 'prod']
            project:
                type: enum
                enum:
                    [
                        'ent-enturapp-dev',
                        'ent-enturapp-tst',
                        'ent-enturbeta-prd',
                        'entur-prod',
                    ]
            function:
                type: string
                default: ''
        docker:
            - image: google/cloud-sdk
        steps:
            - attach_workspace:
                  at: .
            # $GCLOUD_SERVICE_KEY_GCP2_dev etc. are found in CircleCI project settings -> environment variables
            # The values are stored in LastPass as "App Engine Default Serviceaccount keys" and generated from the service
            # accounts <projectId>@appspot.gserviceaccount.com
            - run:
                  name: Set gcloud Auth
                  command: |
                      echo $GCLOUD_SERVICE_KEY_GCP2_<< parameters.env >> | gcloud auth activate-service-account --key-file=-
            - run:
                  name: Set gcloud project
                  command: |
                      gcloud --quiet config set project << parameters.project >>
            - run:
                  name: Upload type defs to GCP bucket
                  command: |
                      gsutil cp typeDeclarations.tar.gz "gs://<< parameters.project >>-search-types/"
            - run:
                  name: Deploy to Google App Engine
                  command: |
                      gcloud app deploy ./app-<< parameters.env >>.yaml cron.yaml --quiet --verbosity=info
            - run:
                  name: Send Slack message
                  command: |
                      ./scripts/slack.sh << parameters.env >>

workflows:
    build-and-test:
        jobs:
            - build
    deployment:
        jobs:
            - build

            - approval-dev:
                  type: approval
                  requires:
                      - build

            - deploy:
                  env: 'dev'
                  name: dev
                  project: 'ent-enturapp-dev'
                  requires:
                      - approval-dev

            - approval-staging:
                  type: approval
                  requires:
                      - build

            - deploy:
                  env: 'staging'
                  name: staging
                  project: 'ent-enturapp-tst'
                  requires:
                      - approval-staging

            - approval-beta:
                  type: approval
                  requires:
                      - build

            - deploy:
                  env: 'beta'
                  name: beta
                  project: 'ent-enturbeta-prd'
                  requires:
                      - approval-beta

            - approval-prod:
                  type: approval
                  requires:
                      - build

            - deploy:
                  env: 'prod'
                  name: prod
                  project: 'entur-prod'
                  requires:
                      - approval-prod
